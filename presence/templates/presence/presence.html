{% load i18n presence %}
<div style="float:right;padding-top:1em">
	<div id="presencebox">
		{% get_presence as presence %}
		<script type="text/javascript">
			{% include "presence/js/utils.js" %}
			var content = format_users({{ presence.users|safe }}, {{ presence.num_anonymous }});
			$('#presencebox').html(content);
		</script>
	</div>
</div>
